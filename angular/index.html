<!DOCTYPE html>
<html ng-app='routingDemoApp'>
    <head>
    	<meta charset="utf-8">
        <title>AngularJS 路由实例 </title>
        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
        
        <!--<script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/router.js"></script>-->
         <script>
            var app = angular.module('routingDemoApp',['ngRoute']);
            app.config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/app1',{
                	templateUrl:'template/app1.html',
                	controller:'ctrl1',
                })
                .when('/app2',{
                	templateUrl:'template/app2.html'
                })
                 .when('/app3',{
                 	templateUrl:'template/app3.html'
                 })
                .otherwise({redirectTo:'/'});
            }]);
        </script>
    </head>
    <body>
     
        <h2>AngularJS 路由应用</h2>
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/app1">列表</a></li>
            <li><a href="#/app2">登陆</a></li>
            <li><a href="#/app3">尾页</a></li>
        </ul>
        
        <div ng-view>
        </div>
    	  <script type="text/javascript" src="js/app1.js"></script>
       
     
    </body>
</html>
